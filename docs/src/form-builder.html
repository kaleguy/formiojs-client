<html>
<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.min.js'></script>
    <script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>
    <style type="text/css">
        BODY {
            padding: 20px;
            padding-right: 40px;
        }
        #json {
            border: 1px solid #555;
            padding: 20px;
            background: #eee;
        }
    </style>
</head>

<body>
    <h3>Form Builder</h3>
    <div id="builder"></div>
    <h3>Form JSON</h3>
    <pre id="json"></pre>
</body>

<script type='text/javascript'>
var jsonElement = document.getElementById('json');

var builder = new Formio.FormBuilder(document.getElementById("builder"), {
  display: 'form',
  components: [],
  settings: {}
}, {
  baseUrl: ''
});

builder.setDisplay('form').then(function (instance) {
  instance.on('change', function (form) {
    if (form.components) {
      jsonElement.innerHTML = '';
      jsonElement.appendChild(document.createTextNode(JSON.stringify(form, null, 4)));
    }
  });
});

</script>

</html>
